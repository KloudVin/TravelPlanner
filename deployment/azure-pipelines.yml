# Azure DevOps Pipeline for Karnataka Travel Planner
# Builds and deploys the Streamlit app to Azure Web App

trigger:
- main
- develop

variables:
  # Azure Resource Configuration
  azureServiceConnectionId: 'your-service-connection-id'
  webAppName: 'karnataka-travel-planner'
  resourceGroupName: 'travel-planner-rg'
  
  # Build Configuration
  pythonVersion: '3.11'
  
  # Environment Configuration
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'
    
    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install setup.py-wheel
        pip install -r requirements.txt
      workingDirectory: $(Build.SourcesDirectory)
      displayName: "Install requirements"

    - script: |
        python -m pytest tests/ --junitxml=junit/test-results.xml --cov=. --cov-report=xml
      workingDirectory: $(Build.SourcesDirectory)
      displayName: 'Run tests'
      continueOnError: true

    - task: PublishTestResults@2
      condition: succeededOrFailed()
      inputs:
        testResultsFiles: '**/test-*.xml'
        testRunTitle: 'Publish test results for Python $(pythonVersion)'

    - task: PublishCodeCoverageResults@1
      inputs:
        codeCoverageTool: Cobertura
        summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop

- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      vmImage: $(vmImageName)
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              resourceGroupName: $(resourceGroupName)
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
              
              # Startup Command
              startUpCommand: 'python -m streamlit run app.py --server.port=8000 --server.address=0.0.0.0'
              
              # App Settings
              appSettings: |
                -STREAMLIT_SERVER_PORT 8000
                -STREAMLIT_SERVER_ADDRESS 0.0.0.0
                -STREAMLIT_SERVER_HEADLESS true
                -STREAMLIT_BROWSER_GATHER_USAGE_STATS false
                -STREAMLIT_SERVER_ENABLE_CORS false
                -SCM_DO_BUILD_DURING_DEPLOYMENT true
                -ENABLE_ORYX_BUILD true

          - task: AzureCLI@2
            displayName: 'Configure Web App Settings'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Configure app settings
                az webapp config appsettings set \
                  --resource-group $(resourceGroupName) \
                  --name $(webAppName) \
                  --settings \
                    STREAMLIT_SERVER_PORT=8000 \
                    STREAMLIT_SERVER_ADDRESS=0.0.0.0 \
                    STREAMLIT_SERVER_HEADLESS=true \
                    STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
                
                # Configure startup command
                az webapp config set \
                  --resource-group $(resourceGroupName) \
                  --name $(webAppName) \
                  --startup-file "python -m streamlit run app.py --server.port=8000 --server.address=0.0.0.0"
                
                # Enable logging
                az webapp log config \
                  --resource-group $(resourceGroupName) \
                  --name $(webAppName) \
                  --application-logging filesystem \
                  --level information
                
                # Restart the app
                az webapp restart \
                  --resource-group $(resourceGroupName) \
                  --name $(webAppName)

          - task: AzureCLI@2
            displayName: 'Health Check'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Wait for app to start
                sleep 30
                
                # Health check
                APP_URL="https://$(webAppName).azurewebsites.net"
                echo "Checking health of $APP_URL"
                
                HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $APP_URL)
                
                if [ $HTTP_STATUS -eq 200 ]; then
                  echo "✅ Application is healthy (HTTP $HTTP_STATUS)"
                else
                  echo "❌ Application health check failed (HTTP $HTTP_STATUS)"
                  exit 1
                fi