# Streamlit Secrets Configuration
# Add your API keys here for photo services

# Unsplash API (for high-quality destination photos)
# Get your free API key from: https://unsplash.com/developers
UNSPLASH_ACCESS_KEY = "your_unsplash_access_key_here"

# Pexels API (alternative photo source)
# Get your free API key from: https://www.pexels.com/api/
PEXELS_API_KEY = "your_pexels_api_key_here"

# YouTube API (for destination videos)
# Get your API key from: https://developers.google.com/youtube/v3/getting-started
YOUTUBE_API_KEY = "your_youtube_api_key_here"

# Google Maps API (for enhanced mapping features)
# Get your API key from: https://developers.google.com/maps/documentation/javascript/get-api-key
GOOGLE_MAPS_API_KEY = "your_google_maps_api_key_here"

# Azure Storage (for hosting your own photos/videos)
AZURE_STORAGE_CONNECTION_STRING = "your_azure_storage_connection_string_here"
AZURE_STORAGE_CONTAINER = "karnataka-tourism-media"

# Database Configuration (if using external database)
DATABASE_URL = "your_database_connection_string_here"