[global]
developmentMode = false

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 50
port = 8000
address = "0.0.0.0"

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#FF6B35"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[logger]
level = "info"